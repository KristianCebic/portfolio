<div class="header">
  <div (click)="scrollToKristian()" id="name">
    Kristia<span class="last-letter">n</span>
  </div>

  <!-- MOBILE -->
  <div class="header_overlay">
    <img
      id="burgerMenu"
      (click)="emitToggleMenu()"
      class="cursorPointer"
      style="height: 20px"
      src="../../assets/img/mySkills/burger menu.png"
      alt=""
    />

    <img id="x" style="display: none" class="cursorPointer" (click)="emitToggleMenu()" src="../../assets/img/symbol/X.png" />
  </div>

  <!-- DESKTOP -->
  <div class="menu">
    <div>
      <img id="flag" class="flags" src="../../assets/img/flags/british.png" (click)="changeLanguage()">
    </div>

    <div
      (click)="setActiveElementAboutMe('aboutMePurpleDiv')"
      [class.activeAboutMe]="activeAboutMe === 'aboutMePurpleDiv'"
      i18n
    >
      About me
      <div id="aboutMePurpleDiv" class="purpleLineMenu"></div>
    </div>

    <div
      (click)="setActiveElementSkills('skillsPurpleDiv')"
      [class.activeSkills]="activeSkills === 'skillsPurpleDiv'"
      i18n
    >
      Skills
      <div id="skillsPurpleDiv" class="purpleLineMenu"></div>
    </div>

    <div
      (click)="setActiveElementPortfolio('portfolioPurpleDiv')"
      [class.activePortfolio]="activePortfolio === 'portfolioPurpleDiv'"
      i18n
    >
      Portfolio
      <div id="portfolioPurpleDiv" class="purpleLineMenu"></div>
    </div>
  </div>
</div>
