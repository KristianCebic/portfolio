<div class="mainContainer">
  <div style="flex-direction: column" class="sectionMargin">
    <section id="firstSection">
      <div id="myPicture">
        <img id="myPictureIMG" src="assets/img/newPictureBrownEyes.png" />
      </div>

      <div id="introduction">
        <div class="introduction">
          <div
            *ngIf="service.iAm"
            class="vertical-text"
            [ngClass]="{
              'vertical-text-smaller-height': service.changeHeightOfIAmElement
            }"
          >
            I am
          </div>
          <div id="second-container">
            <h1 id="name">Kristian Cebic</h1>
            <div id="special-text">{{ "FRONTEND DEVELOPER" | translate }}</div>
          </div>
        </div>

        <div
          id="letsTalkDiv"
          class="button"
          (click)="scrollToContainer('contact')"
        >
          {{ "talk!" | translate }}
        </div>
      </div>
    </section>
  </div>

  <div id="div1">
    <div class="purpleLine2"></div>

    <div id="socialMedia" class="content">
      <div class="gap30">
        <img
          id="social_media1"
          class="socialMediaImg"
          src="assets/img/github_button.svg"
          (click)="liveTest('https://github.com/KristianCebic')"
        />
        <img
          (click)="scrollToContainer('contact')"
          class="socialMediaImg"
          src="assets/img/email button.svg"
          alt=""
        />
        <img
          class="socialMediaImg"
          src="assets/img/linkedin button.svg"
          (click)="
            liveTest('https://www.linkedin.com/in/kristian-cebic-8b1ab424b/')
          "
        />
      </div>
      <div
        id="email"
        class="font_size14"
        (click)="scrollToContainer('contact')"
      >
        webdevelopment&#64;kristian-cebic.ch
      </div>
    </div>
  </div>
</div>
